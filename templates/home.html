<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algerian Forest Fire FWI Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Algerian Forest Fire FWI Predictor</h2>
        <form action="/predictdata" method="post">
            <label for="Temperature">Temperature (Â°C)</label>
            <input type="number" step="any" name="Temperature" required>

            <label for="RH">Relative Humidity (%)</label>
            <input type="number" step="any" name="RH" required>

            <label for="Ws">Wind Speed (km/h)</label>
            <input type="number" step="any" name="Ws" required>

            <label for="Rain">Rain (mm)</label>
            <input type="number" step="any" name="Rain" required>

            <label for="FFMC">FFMC Index</label>
            <input type="number" step="any" name="FFMC" required>

            <label for="DMC">DMC Index</label>
            <input type="number" step="any" name="DMC" required>

            <label for="ISI">ISI Index</label>
            <input type="number" step="any" name="ISI" required>

            <label for="Classes">Classes (0 = Not Fire, 1 = Fire)</label>
            <input type="number" step="any" name="Classes" required>

            <label for="Region">Region (1 = Bejaia, 2 = Sidi-Bel Abbes)</label>
            <input type="number" step="any" name="Region" required>

            <button type="submit">Predict FWI</button>
        </form>

        {% if prediction %}
        <div class="result">
            Predicted FWI: <strong>{{ prediction }}</strong>
        </div>
        {% endif %}
    </div>
    <h2>The FWI prediction is {{results}}</h2>
</body>
</html>
